<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MediLink</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url('/mnt/data/19368.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="background-image bg-gray-900 text-white">
    <header class="flex items-center justify-between p-6 bg-opacity-50 bg-black">
        <div class="text-2xl font-bold">MediLink</div>
        <nav class="space-x-6">
            <a href="index.html" class="text-gray-300 hover:text-gray-500">Home</a>
            <a href="services.html" class="text-gray-300 hover:text-gray-500">Services</a>
            <a href="aboutus.html" class="text-gray-300 hover:text-gray-500">About Us</a>
            <a href="contactus.html" class="text-gray-300 hover:text-gray-500">Contact</a>
        </nav>
    </header>

    <main class="text-center mt-20 bg-opacity-50 bg-black p-10 rounded-lg max-w-4xl mx-auto">
        <h1 class="text-5xl font-bold">Contact Us</h1>
        <p class="mt-6 text-gray-300 text-lg">We'd love to hear from you. Fill out the form below to get in touch.</p>
        
        <div class="flex mt-10 space-x-10">
            <!-- Contact Information Section -->
            <div class="w-1/3 space-y-6">
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold">Email</h2>
                    <p class="mt-2 text-gray-300">info@medilink.com</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold">Phone</h2>
                    <p class="mt-2 text-gray-300">+254 734 567 890</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold">Location</h2>
                    <p class="mt-2 text-gray-300">SCC , JKUAT, JUJA</p>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="w-2/3">
                <form class="space-y-4">
                    <div>
                        <label class="block text-left">Name</label>
                        <input type="text" class="w-full p-2 rounded-lg bg-gray-800 text-white">
                    </div>
                    <div>
                        <label class="block text-left">Email</label>
                        <input type="email" class="w-full p-2 rounded-lg bg-gray-800 text-white">
                    </div>
                    <div>
                        <label class="block text-left">Message</label>
                        <textarea class="w-full p-2 rounded-lg bg-gray-800 text-white h-32"></textarea>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="flex justify-between items-center p-6 mt-20 bg-opacity-50 bg-black">
        <div class="text-gray-400">Made By Theeprime</div>
    </footer>
</body>
</html>
